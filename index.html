<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display an Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to My Website</h1>
    <img src="/random_items.png" alt="Placeholder Image">
    <img src="./random_items.png" alt="Placeholder Image">
    <img src="/public/random_items.png" alt="Placeholder Image">
    <p>This is a simple HTML page displaying an image.</p>
  </div>
</body>
</html>
